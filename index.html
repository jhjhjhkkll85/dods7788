
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brigade Rouge - Boutique</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
  }

  /* الفيديو الخلفي */
  #video-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: blur(10px);
    opacity: 0.6;
  }

  /* نافذة تسجيل الدخول */
  #login-box {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(28,28,28,0.9);
    color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    z-index: 2;
    width: 350px;
    text-align: center;
  }

  #login-box h2 {
    margin-bottom: 15px;
    color: #ff0000;
  }

  #login-box p {
    font-size: 14px;
    margin-bottom: 10px;
  }

  #login-box input[type="text"],
  #login-box input[type="email"],
  #login-box input[type="password"] {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
  }

  #login-box button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #ff0000;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }

  #login-box label {
    display: block;
    margin: 10px 0;
    font-size: 14px;
    cursor: pointer;
  }

  #error-message {
    color: red;
    font-weight: bold;
    margin-top: 10px;
    display: none;
  }

  /* المحتوى الرئيسي */
  #main-content {
    display: none;
    padding: 50px;
    text-align: center;
    z-index: 1;
    position: relative;
  }

  #group-image img {
    width: 300px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    margin: 20px 0;
  }

  #products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  .product {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    width: 220px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  .product img {
    width: 100%;
    border-radius: 10px;
  }

  .product:hover {
    transform: scale(1.05);
  }

  .price {
    color: #ff0000;
    font-weight: bold;
    margin-top: 10px;
  }

  iframe {
    margin-top: 40px;
    border: none;
    width: 80%;
    height: 500px;
    border-radius: 15px;
  }
</style>
</head>
<body>

<video autoplay muted loop id="video-background">
  <source src="videoplayback (1).mp4" type="video/mp4">
  Votre navigateur ne supporte pas la vidéo.
</video>

<div id="login-box">
  <h2>Connexion</h2>
  <p>Veuillez entrer vos informations EXACTES comme sur Facebook</p>
  <p>الرجاء إدخال معلوماتك بالضبط كما على فيسبوك</p>

  <input type="text" id="prenom" placeholder="Prénom / الاسم">
  <input type="text" id="nom" placeholder="Nom / اللقب">
  <input type="email" id="email" placeholder="Email / البريد الإلكتروني">
  <input type="password" id="password" placeholder="Mot de passe / كلمة المرور">

  <label>
    <input type="checkbox" id="facebook-consent">
    J'accepte de fournir mes informations Facebook / أوافق على تقديم معلوماتي من فيسبوك
  </label>

  <button onclick="login()">M'ACCEPTER / أوافق</button>

  <div id="error-message">Erreur / خطأ</div>
</div>

<div id="main-content">
  <h1>Bienvenue à Brigade Rouge</h1>

  <!-- صورة مجموعة Al Brigade Rouge ESS -->
  <div id="group-image">
    <img src="https://i.postimg.cc/XYZ1234/al-brigade-rouge-ess.jpg" alt="Al Brigade Rouge ESS">
  </div>

  <div id="products">
    <div class="product">
      <img src="https://i.postimg.cc/5tq8pj3P/Screenshot-2025-08-18-06-33-16-83.jpg" alt="Produit 1">
      <div class="price">15 Dinars</div>
    </div>
    <div class="product">
      <img src="https://i.postimg.cc/Fz1P20CF/Screenshot-2025-08-19-01-46-57-46.jpg" alt="Produit 2">
      <div class="price">15 Dinars</div>
    </div>
    <div class="product">
      <img src="https://i.postimg.cc/dQXnhkSd/Screenshot-2025-08-19-01-45-52-18.jpg" alt="Produit 3">
      <div class="price">15 Dinars</div>
    </div>
    <div class="product">
      <img src="https://i.postimg.cc/MKQ5V6hL/Screenshot-2025-08-19-01-45-34-21.jpg" alt="Produit 4">
      <div class="price">15 Dinars</div>
    </div>
  </div>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdmDLZ9413J4vXO94dCu6AIwU-D9CKJIf-Rlu68JdiWy1lfA/viewform?embedded=true"></iframe>
</div>

<script>
  function login() {
    const prenom = document.getElementById('prenom').value.trim();
    const nom = document.getElementById('nom').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const consent = document.getElementById('facebook-consent').checked;
    const errorMessage = document.getElementById('error-message');

    errorMessage.style.display = 'none';

    if (!prenom || !nom || !email || !password) {
      errorMessage.style.display = 'block';
      return;
    }

    if (!consent) {
      errorMessage.style.display = 'block';
      return;
    }

    // تحقق بسيط من البريد الإلكتروني
    if(email.indexOf('@') === -1) {
      errorMessage.style.display = 'block';
      return;
    }

    // إذا كل شيء صحيح، نعرض المحتوى الرئيسي
    document.getElementById('login-box').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';
  }
</script>

</body>
</html>
